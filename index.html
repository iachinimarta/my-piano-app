<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="swm/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Apps - My Piano</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="piano_panel">
                <img src="assets/images/panel-logo.png" alt="panel-logo">
            </div>
            <div class="piano_keys">
                <div id="do" class="key key-w"></div>
                <div id="dodiesis" class="key key-b"></div>
                <div id="re" class="key key-w"></div>
                <div id="rediesis" class="key key-b"></div>
                <div id="mi" class="key key-w"></div>
                <div id="fa" class="key key-w"></div>
                <div id="fadiesis" class="key key-b"></div>
                <div id="sol" class="key key-w"></div>
                <div id="soldiesis" class="key key-b"></div>
                <div id="la" class="key key-w"></div>
                <div id="ladiesis" class="key key-b"></div>
                <div id="si" class="key key-w"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
